{% set posts = __SELF__.posts %}

{% for post in posts %}
    <div class="news__item">
        <div class="news__pic">
            <a href="/{{ postPage }}/{{ post.slug }}">
                {% if post.image %}
                    <img src="{{ post.image|media }}" alt="#">
                {% else %}
                    <img src="{{ 'assets/images/image.png'|theme }}" alt="#">
                {% endif %}
            </a>
        </div>
        <div class="news__body">
            <a class="news__link" href="/{{ postPage }}/{{ post.slug }}">
                <h2 class="news__title">{{ post.title }}</h2>
            </a>
            <span class="news__date">{{ post.published_at|date('Y-m-d') }}</span>
            <div class="news__text">
                {{ post.introductory|raw }}
            </div>
            <a class="news__fullLink" href="/{{ postPage }}/{{ post.slug }}">Читать полностью<span>&#62;&#62;</span></a>
        </div>
    </div>
{% endfor %}
